name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches-ignore:
      - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Lint
        run: |
          yarn lint

      - name: Run Build
        run: |
          yarn build

      - name: Run Tests
